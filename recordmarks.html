<script>

$(document).ready(function () {  
       $("#Assgn").load("ajax/getselectassignments.php");    
  });

function showMarks(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","ajax/recordmarks.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>

<div class="w3-container w3-white w3-text-teal">
  <h4><i class="fa fa-edit w3-padding-small" aria-hidden="true"></i>Record Marks</h4>
</div>


 
 <form  method="post" enctype="multipart/form-data"  action=""> 
<select id="Assgn" class="w3-select w3-text-grey" name="assignments" onchange="showMarks(this.value)">
    
  </select>
</form>

<div id="txtHint" class= "w3-container w3-responsive"></div>
