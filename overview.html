<link rel="stylesheet" type="text/css" href="css/csshake.min.css">
<script type="text/javascript">
	$(document).ready(function() {
		$(document).hover(function() {
             $(".shaky").effect("shake", {times:4});

	    $('#overview').click(function() {
			 $("#globalhome").load("overview.html");
		});

		$('#publish_home').click(function() {
			 $("#globalhome").load("publish.html");
		});

		$('#view_home').click(function() {
			 $("#globalhome").load("viewassignments.html");
		});
		$('#add_students').click(function() {
			 $("#globalhome").load("addstudents.html");
		});
		$('#view_students').click(function() {
			 $("#globalhome").load("viewstudents.html");
		});
		$('#record_marks').click(function() {
			 $("#globalhome").load("recordmarks.html");
		});
		$('#view_marks').click(function() {
			 $("#globalhome").load("viewmarksheet.html");
		});
	});

	
});
</script>


<div class="w3-container w3-white w3-text-teal">
  <h4><i class="fa fa-tachometer w3-padding-small" aria-hidden="true"></i>Overview</h4>
</div>

<div class="w3-row ">
      <div class="w3-col s6 w3-pale-blue w3-center w3-text-teal">
		<div class="w3-card w3-animate-top">
		   <i class="shake-slow fa fa-outdent w3-padding fa-4x" aria-hidden="true"></i>
		  <h6 class="w3-center">Manage Assignments</h6>
		</div>
      </div>

      <div class="w3-col s6 w3-pale-blue w3-center w3-text-teal">
		<div class="w3-card w3-animate-right">
		  <i class="shake-slow fa fa-users w3-padding fa-4x" aria-hidden="true"></i>
		  <h6 class="w3-center">Manage Class</h6>
		</div>
      </div>

      <div class="w3-col s6 w3-pale-blue w3-center w3-text-teal">
		<div class="w3-container w3-card w3-animate-left">
		  <i id="record_marks" class="shake-slow fa fa-edit w3-padding fa-4x" aria-hidden="true"></i>
		  <h6 class="w3-center">Record Marks</h6>
		</div>
      </div>

      <div class="w3-col s6 w3-pale-blue w3-center w3-text-teal">
		<div class="w3-container w3-card w3-animate-bottom">
		  <i class="shake-slow fa fa-line-chart w3-padding fa-4x" aria-hidden="true"></i>
		  <h6 class="w3-center">View Progress</h6>
		</div>
      </div>
</div>
